<script type="module">
    //axios api測試
    const api_Url = 'https://vue3-course-api.hexschool.io/v2/';
    const api_Path = 'lk1025cina';

    //綁定監聽事件
    const loginBtn = document.querySelector('#loginBtn');
    const passWord = document.querySelector('#password');
    const userName = document.querySelector('#username');

    loginBtn.addEventListener('click',(e)=>{
        const accInput = userName.value;
        const pswInput = passWord.value;
        const perUser = {
            "username":accInput, 
            "password":pswInput, 
        }

    axios.post(`${api_Url}admin/signin`, perUser)
    .then((res)=>{
        console.log(res.data);
        console.log(res.data.message);
        const { token , expired } = res.data;
        document.cookie = `signInToken=${token}; expires=${expired};`;
          //check是否登入
    //如果是用localstorage的概念的話就是localstorage.getItem
        const cookieToken = document.cookie.replace(/(?:(?:^|.*;\s*)signInToken\s*\=\s*([^;]*).*$)|^.*$/, "$1");
        axios.defaults.headers.common['Authorization'] = cookieToken;
        console.log(cookieToken);
        //有加上defaults代表：每次都會帶入
        //登入後的微調
        ifLoggedIn();
    })
    .catch((err)=>{
        console.log(err.data);
    })
    })

    function ifLoggedIn(){
        alert('登入成功！');
        location.href = '/index.html';
    }
</script>
