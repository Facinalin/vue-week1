<div class="container">
  <div id="app">
    <div class="container">
      <div class="text-end mt-4">
        <button class="btn btn-primary" id="modalBtn">
          建立新的產品
        </button>
      </div>
      <table class="table mt-4">
        <thead>
          <tr>
            <th width="120">
              分類
            </th>
            <th>產品名稱</th>
            <th width="120">
              原價
            </th>
            <th width="120">
              售價
            </th>
            <th width="100">
              是否啟用
            </th>
            <th width="120">
              編輯
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td class="text-end"></td>
            <td class="text-end"></td>
            <td>
              <span class="text-success">啟用</span>
              <span>未啟用</span>
            </td>
            <td>
              <div class="btn-group">
                <button type="button" class="btn btn-outline-primary btn-sm">
                  編輯
                </button>
                <button type="button" class="btn btn-outline-danger btn-sm">
                  刪除
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Modal -->
    <div id="productModal" ref="productModal" class="modal fade" tabindex="-1" aria-labelledby="productModalLabel"
         aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content border-0">
          <div class="modal-header bg-dark text-white">
            <h5 id="productModalLabel" class="modal-title">
              <span>新增產品</span>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-4">
                <div class="mb-2">
                  <div class="mb-3">
                    <label for="imageUrl" class="form-label">輸入圖片網址</label>
                    <input type="text" class="form-control"
                           placeholder="請輸入圖片連結">
                  </div>
                  <img class="img-fluid" src="" alt="">
                </div>
                <div>
                  <button class="btn btn-outline-primary btn-sm d-block w-100">
                    新增圖片
                  </button>
                </div>
                <!--這邊原本模板加上了v-else-->
                <div>
                  <button class="btn btn-outline-danger btn-sm d-block w-100">
                    刪除圖片
                  </button>
                </div>
              </div>
              <div class="col-sm-8">
                <div class="mb-3">
                  <label for="title" class="form-label">標題</label>
                  <input id="title" type="text" class="form-control" placeholder="請輸入標題">
                </div>

                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label for="category" class="form-label">分類</label>
                    <input id="category" type="text" class="form-control"
                           placeholder="請輸入分類">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="price" class="form-label">單位</label>
                    <input id="unit" type="text" class="form-control" placeholder="請輸入單位">
                  </div>
                </div>

                <div class="row">
                  <div class="mb-3 col-md-6">
                    <label for="origin_price" class="form-label">原價</label>
                    <input id="origin_price" type="number" min="0" class="form-control" placeholder="請輸入原價">
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="price" class="form-label">售價</label>
                    <input id="price" type="number" min="0" class="form-control"
                           placeholder="請輸入售價">
                  </div>
                </div>
                <hr>

                <div class="mb-3">
                  <label for="description" class="form-label">產品描述</label>
                  <textarea id="description" type="text" class="form-control"
                            placeholder="請輸入產品描述">
                  </textarea>
                </div>
                <div class="mb-3">
                  <label for="content" class="form-label">說明內容</label>
                  <textarea id="description" type="text" class="form-control"
                            placeholder="請輸入說明內容">
                  </textarea>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input id="is_enabled" class="form-check-input" type="checkbox"
                           :true-value="1" :false-value="0">
                    <label class="form-check-label" for="is_enabled">是否啟用</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
              取消
            </button>
            <button type="button" class="btn btn-primary">
              確認
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="delProductModal" ref="delProductModal" class="modal fade" tabindex="-1"
         aria-labelledby="delProductModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content border-0">
          <div class="modal-header bg-danger text-white">
            <h5 id="delProductModalLabel" class="modal-title">
              <span>刪除產品</span>
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            是否刪除
            <strong class="text-danger"></strong> 商品(刪除後將無法恢復)。
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
              取消
            </button>
            <button type="button" class="btn btn-danger">
              確認刪除
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
  </div>
</div>

<script type="module">
  const api_Url = 'https://vue3-course-api.hexschool.io/v2/';
  const api_Path = 'lk1025cina';
  //練習modal
  const modalBtn = document.getElementById('modalBtn');
    modalBtn.addEventListener('click',(e)=>{
    console.log('你有點到');
  })

  
  const test = document.querySelector('#modalBtn');
  const modal = document.getElementById('productModal');
  const myModal = new bootstrap.Modal(modal);
  console.log(modalBtn, modal, myModal,test);
  //可用方法：myModal.toggle/ myModal.show/ myModal.hide

  //記得加上type="module"
  //引入Vue cdn 方法
  const { createApp } = Vue;
  //外部引入資料

// const cookieToken = document.cookie.replace(/(?:(?:^|.*;\s*)signInToken\s*\=\s*([^;]*).*$)|^.*$/, "$1");
// axios.defaults.headers.common['Authorization'] = cookieToken;
 //axios.get外部資料
 //Vue Option API 架構
 const App = {
  //資料
  data(){
    return{
      //產品集合資料格式;
      products:[],
      //單一產品物件
      tempProduct:{},
      //是否登入
      ifLoggedIn:false
    }
  },
  //方法函式
  methods:{
    //按鈕觸發：顯示單一產品細節
    viewProductDetail(item){
      //使用物件淺拷貝：避免物件傳參考
      this.tempProduct = { ...item };
      console.log(this.tempProduct);
    },
    deleteItem(item){
      //找到該產品id在資料集中的索引index
      alert('確認要刪除產品嗎？');
      const deleteId = this.products.findIndex(el => el.id == item.id)
      this.products.splice(deleteId, 1);
      this.tempProduct = {};
    },
    axiosGet(){
      //https://vue3-course-api.hexschool.io/v2/api/lk1025cina/products/all
      axios.get(`${api_Url}api/${api_Path}/products/all`)
      .then(res=>{
        console.log(res.data.products);
        this.products = res.data.products;
      })
      .catch(err=>{
        console.log(err.data)
      })
    },
    // openModal(){
    //   myModal.show();
    // }

  },
  //生命週期
  //畫面生成後擷取dom元素：mounted(){}
  created(){
   this.ifLoggedIn = true;
   //this.products = products;
   this.axiosGet();
  }
 }
//生成元件，掛載到html元素
 createApp(App).mount('#app');

</script>
